<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png" alt="poki_logo" >
    </div>
    <div class="body_section">
        <div class="card_section" id="card_container">
            <div class="pokemon_cards">
                <div class="pokemon_info">
                    <span>Pikachu</span>
                    <span>W
                        <span>50</span>
                    </span>
                </div>  
                <img src="https://assets.pokemon.com/static2/_ui/img/og-default-image.jpeg" alt="">
                    <div class="pokemon_detail">
                    <div class="pokemon_ability">
                        <h4>Abilities</h5>
                        <ul>
                            <li>overgrow</li>
                            <li>chlorophyll</li>
                        </ul>
                    </div>
                    <div class="pokemon_moves">
                        <h4>Moves</h5>
                        <ul>
                            <li>razor-wind</li>
                            <li>chlorophyll</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="pagination">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
    </div>
    <div class="footer"></div>
    <script src="index.js"></script>
</body>
</html>
